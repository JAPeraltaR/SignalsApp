<h1>Informaci√≥n del Usuario</h1>
<hr>
<div class="row">
  <div class="col-4">
    <h3>Usuario actual: {{ userId() }}</h3>
    <button (click)="getUser( userId() - 1)" class="btn btn-primary">Anterior</button>
    <button (click)="getUser( userId() + 1)" class="btn btn-primary">Siguiente</button>
  </div>
  <div class="col-8" *ngIf="userWasFound()">
    <h3>Usuario</h3>
    <p>Correo: {{ currentUser()!.email }} </p>
    <p>Nombre: {{ fullName() }} </p>
    <img [src]="currentUser()!.avatar" alt="Avatar" class="rounded">
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()">
    <h3>Usuario no Encontrado</h3>
  </div>

</div>
